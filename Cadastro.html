      <header class="login">
        <video src="./Assents/img/videocadas.mp4" muted loop autoplay></video>
    
        <div class="Prt-esque">
            <a href="index.html"><img src="./Assents/img/logocardapio.png" alt=""></a>
        </div>
    
        <form class="card_login" id="cadastroClien">
            <h1>Cadastro</h1>
    
            <ul class="wrapper">
                <li class="icon facebook">
                    <span class="tooltip">Facebook</span>
                    <span onclick="loginWithFacebook()"><i class="fab fa-facebook-f"></i></span>
                </li>
                <li class="icon Google">
                    <span class="tooltip">Google</span>
                    <span onclick="loginWithGoogle()"><i class="fa-brands fa-google"></i></span>
                </li>

                <li class="icon email">
                    <span class="tooltip">Email</span>
                    <span onclick="loginWithEmail()"><i class="fa-regular fa-envelope"></i></span>
                </li>
            </ul>
    
            
            <div class="--input">
                <div class="p-">
                    <p class="cad-text">Email</p>
                <label class="label-input">
                    <i class="fa-regular fa-envelope icon-modify"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </label>
                </div>

                <div class="p-">
                    <p class="cad-text">Confirmar Email</p>
                <label class="label-input">
                    <i class="fa-regular fa-envelope icon-modify"></i>
                    <input type="email" id="confirmEmail" placeholder="Confirmar Email" required>
                </label>
                </div>
            </div>
    
            <div class="--input">
                <div class="p-">
                    <p class="cad-text">Senha</p>
                <label class="label-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="senha" placeholder="Senha" required>
                </label>
                </div>

                <div class="p-">
                    <p class="cad-text">Confirmar Senha</p>
                <label class="label-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required>
                </label>
                </div>
            </div>
    
            <div class="--linha"></div>

            <div class="--input">
                <div class="p-">
                    <p class="cad-text">Nome</p>
                    <label class="label-input-trio">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" placeholder="Nome" required>
                    </label>
                </div>
                
                <div class="p-">
                    <p class="cad-text">Sobrenome</p>
                <label class="label-input-trio">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                </label>
                </div>
                <div class="p-">
                    <p class="cad-text">CPF</p>
                <label class="label-input-trio">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="cpf" placeholder="CPF" required>
                </label>
                </div>
            </div>
    
            <button type="submit" onclick="registerUser()">Cadastrar</button>
            <a class="buttoncadas" href="login.html">Já tem conta?</a>
        </form>
    </header>

</body>
